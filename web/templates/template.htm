<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/bootstrap/css/data_mapper.css" rel="stylesheet" media="screen">
</head>
<body>

<div class="container-narrow">
    <h1>Start Data Import</h1>

    <form action="/map" method="POST" id="map" enctype="multipart/form-data">
        <div style="display:none">
            <input type="file" name="file" id="file" class="btn"><br>
        </div>

        <div class="inputRow">
            <input id="fileUploadSelector" type="button" class="btn" style="margin-top: -5px" name="file" value="Upload your xml" />
            <span id="fileName" />
        </div>
        <div class="inputRow">
            Select your module:<br/>
            <select name="module" form="map">
                <option value="Photos">Photos</option>
            </select>
        </div>


        <input type="submit" name="submit" value="Submit" class="btn">
    </form>
</div>

<script src="http://code.jquery.com/jquery.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script>

    $(document).ready(function() {
        $('#fileUploadSelector').click(function(event) {
            $('#file').trigger('click');
        });
        $('#file').change(function(event) {
            $('#fileName').html( $('#file').val() );
        });
    });

</script>
</body>
</html>
