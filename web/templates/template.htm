<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/bootstrap/css/data_mapper.css" rel="stylesheet" media="screen">
</head>
<body>

<div class="container-narrow">
    <h1>Upload your XML file</h1>

    <form action="/map" method="POST" id="map" enctype="multipart/form-data">
        <input type="file" name="file" id="file" class="btn"><br>

        <select name="module" form="map">
            <option value="Photos">Photos</option>
        </select><br/>

        <input type="submit" name="submit" value="Submit" class="btn">
    </form>
</div>

<script src="http://code.jquery.com/jquery.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
